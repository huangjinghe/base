<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>佛山基站信息上报系统-密码修改</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="__STATIC__/fontawesome-5.5/css/all.min.css" />
    <link rel="stylesheet" href="__STATIC__/slick/slick.css">
    <link rel="stylesheet" href="__STATIC__/slick/slick-theme.css">
    <link rel="stylesheet" href="__STATIC__/magnific-popup/magnific-popup.css">
    <link rel="stylesheet" href="__STATIC__/css/bootstrap.min.css" />
    <link rel="stylesheet" href="__STATIC__/css/templatemo-style.css" />
    <script src="__STATIC__/js/jquery-1.9.1.min.js"></script>
    <script src="__STATIC__/slick/slick.min.js"></script>
    <script src="__STATIC__/magnific-popup/jquery.magnific-popup.min.js"></script>
    <script src="__STATIC__/js/jquery.singlePageNav.min.js"></script>
    <script src="__STATIC__/js/bootstrap.min.js"></script>
    <script src="__STATIC__/js/function.js"></script>

</head>
<body>
<div class="container" >
    <div class="row ">
        <div class="col-lg-4" id="alert"></div>
        <div class="col-sm-12 col-lg-4 mt-3 mr-auto ">
            <h3>用户密码修改</h3></br>
            <div class="col-12 text-right">
                <span style="text-align: right">(*)为必填项</span>
            </div>
            <form role="form" class="form-inline mt-3" method="post" id="form" action="{:url('index/login/userpwd_save')}">
                <div class="form-group">
                    <input name="username" value="{$username}" hidden>
                    <span class="col-12">原密码：(*)</span>
                    <input type="password" class="form-control" name="old_userpwd" id="old_userpwd" required>
                </div>
                <div class="form-group">
                    <span class="col-12">新密码：(*)</span>
                    <input type="password" class="form-control" name="userpwd" id="userpwd" required>
                </div>
                <div class="form-group">
                    <span class="col-12">重复新密码：(*)</span>
                    <input type="password" class="form-control" name="userpwd-re" id="userpwd-re" required>
                </div>




                <div class="form-group mt-3">
                    <button id="submit" type="submit" class="btn btn-secondary" disabled>提交修改</button>
                    <button type="reset" class="btn btn-secondary ml-2">重置</button>
                </div>
                <div id="passcheck" class="alert-danger"></div>
            </form>
        </div>

    </div>
</div>


</body>
</html>
