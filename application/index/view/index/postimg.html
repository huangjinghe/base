<script src="__STATIC__/dist/js/bootstrap-datepicker.js"></script>
<script src="__STATIC__/dist/css/bootstrap-datepicker3.min.css"></script>
<script src="__STATIC__/dist/locales/bootstrap-datepicker.zh-CN.min.js"></script>

<script type="text/javascript">
    $(function(){
        $('#img').change(function(){
            var file = this.files[0];
            var r = new FileReader();
            r.readAsDataURL(file);
            $(r).load(function(){
                $('#photo').html('<img src="'+ this.result +'" alt="" />');
            })
        })
    })
</script>
<style type="text/css">
    #photo img{ width:100%; margin: 5px}
</style>

<div class="row">
    <div class="container tm-section-pad-top">
        <div class="text-center col-12">
            <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">拍照上传</button>
            <button class="btn btn-light" onclick="javascript:history.back(-1)">返回</button>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">拍照上传</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="text-center col-4 col-sm-12">
                            <div id="photo"></div>
                        </div>

                        <div class="input-group">
                            <div class="custom-file">
                                <input id="img" type="file" class="custom-file-input" accept="image/*"  id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                                <label class="custom-file-label" for="inputGroupFile04">请拍照</label>
                            </div>
                            <!--<div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">上传</button>
                            </div>-->
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary">上传</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
